<meta charset="utf-8">

<html>
  <head>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js "></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div id="main_content">
      <h1 align="center">Actor Face Recognition</h1>

      <form method="post" enctype="multipart/form-data">
	<label for="user_file">Choose image or video to upload</label>
	<input type="file" id="user_file" name="filename" onchange="upload_file(this);">
      </form>
      
      <div id="video_container">
	  <video id="video_player"></video>
	  <img id="image_player"></img>
      </div>
      <div id="controls">
	<div id="slider"></div>
	<br>
	<label for="start_time">Start Time:</label>
	<input type="number" id="start_time">
	<label for="end_time">End Time:</label>
	<input type="number" id="end_time">
	<br>
	<button onclick="send_request(this);">Send Request</button>
      </div>

      <div>
	<h3>Output</h3>
	<div id="output">
	  <video id="output_video" controls></video>
	  <img id="output_image"></img>
	  <div id="output_table">
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
